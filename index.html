<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Cart</title>

    <link rel="icon" href="https://hotemoji.com/images/emoji/i/1mzeb0m1w5vc7i.png" type="" sizes="16x16">

   

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    
    <!--Bootswatch Flattly Template -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" 
    integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" 
    crossorigin="anonymous">

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>

  <!-- Navigation bar -->  
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
       <a class="navbar-brand" href="#">
        <img src="https://hotemoji.com/images/emoji/i/1mzeb0m1w5vc7i.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Shopping Cart
      </a>
       <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav> 
    <br>
      <div class="container">
        <div class="row">
          <h2> Buy our products!</h2>
          <p><small> Only low cost prices</small></p>
          <p> We have <strong> the best stock to you</strong></p>
        </div>
      </div>
    <br>


   

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
      crossorigin
    ></script>

     

    <!-- React-Bootstrap -->
   
    <script
      src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin>
    </script>

    <!-- React Router -->
    <script src="https://unpkg.com/react-router@5.2.0/umd/react-router.js" crossorigin></script>
    <script
      src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"
      crossorigin
    ></script>

    <!-- Load Axios and Our Component -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="cart.jsx" defer type="text/babel"></script>
  </body>
</html>
